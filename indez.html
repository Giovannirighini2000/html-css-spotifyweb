<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a077d2367d.js" crossorigin="anonymous"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap'); </style>
</head>
<body>
    <!-- CONTAINER-APP-SPOTIFY -->
    <section class="container-app-spotify">
        <div class="container-main-app">
            <!-- SIDE-BAR -->
            <div class="container-side-bar-app">
                <!-- logo -->
                <div class="container-contets">
                    <nav class="pad-apps-items logo-pad-top">
                        <a href="#">
                        <img class="logo" src="./img/logo.svg" alt="#">
                        </a>
                    </nav>
                    

                </div>
                <!-- apps -->
                <div class="container-contets control-apps">
                    <nav  class="row-nav-apps">
                        <div class="row border-apps-home margin-bottoms-apps">
                            
                            <a href="#">
                                <img  class="home spa-apps-home" src="./img/home.svg" alt="#">
                            </a>
                            <a href="#"> 
                                <p class="text-control-apps color-apps-home ">
                                home
                                </p>
                            </a>
                        </div>
                        
                        <div class="row pad-apps-items  margin-bottoms-apps">
                            <a href="#">
                                <img class="cerca spa-apps" src="./img/search.svg" alt="#">
                            </a>
                            <a href="#">
                                <p class="text-control-apps">
                                cerca
                                </p>
                            </a>
                      
                        </div>
                        
                        
                        <div class="row pad-apps-items">
                            <a href="#">
                                <img class="libreria spa-apps" src="./img/libreria.svg" alt="#">
                            </a>
                            <a href="#">
                               <p class="text-control-apps"> 
                                la tua libreria
                                </p> 
                            </a>
                                                 
                        </div>

                    </nav>
                    
                </div>
                
                <div class="container-contets playlist">
                    <nav class="row-nav-apps">
                        <h4 class="playlist-apps pad-apps-items">
                            playlist
                        </h4>
                        <div class="row pad-apps-items">
                            <a href="#" >
                                <i class="fa-sharp fa-solid fa-plus plus"></i>
                            </a> 
                            <a href="#">
                              <p class="crea-playlist">
                                crea playlist
                              </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>
                        <div class="row pad-apps-items">
                            <a href="#">
                                <p class="text-control-playlist">
                                 nome playlist
                                </p>
                            </a>

                        </div>


                    </nav>

                </div>
                <div class="download">
                    <nav class="row-nav-apps">
                        <div class="row top-spazio pad-apps-items">
                            <a href="#">
                                <img class="down-apps" src="./img/download.svg" alt="#">
                            </a>
                            <a href="#">
                                <p class="down-apps-text">
                                    installa app
                                </p>
                            </a>

                        </div>

                    </nav>

                </div>
                <div class="container-contets pad-jhon">
                    <nav class="row-nav-apps pad-jhon">
                        <div class="row pad-apps-items">
                           <a href="#">
                                <img class="profilo-spo"  src="./img/profile.svg" alt="#">
                           </a> 
                           <a href="#">
                            <p class="profilo-text-spo">
                                john doe
                            </p>
                           </a>
                        </div>
                        


                    </nav>

                </div>

            </div>
            <!-- CONTENUTO PRINCIPALE -->
            <div class="main-content">
                <i class="fa-solid fa-text-height"></i>

            </div>

        </div>
        <!-- SIDE BAR PLAY-MUSIC -->
        <div class="container-bar-play-music">
            <div class="row-justify-bar">
                <div class="section-song">
                    <div class="row bar-play">
                        <!-- DIVISIONE BAR LEFT -->
                        <figure class="img-bar-play">
                            <img class="img-brain-bar" src="./img/sinister.jpeg" alt="#">
                        </figure>
                        
                            <p class="text-autor">
                                <span class="play-bold">
                                    Sinister
                                </span> <br>
                                Brano Nome
                            </p>

                        <div class="row-icon-like">
                            <p class="hearth-icon-bar-side">
                            <i class="fa-regular fa-heart"></i>

                        </p>
                        <p class="file-icon-bar-side">
                            <i class="fa-regular fa-folder"></i>
                        </p>
                        </div>
                        
                    </div>
                    

                </div>
                <!-- DIVISONE BAR CENTER -->
                <div class="section-play">
                    <div class="row set-music">
                        <button class="icon-bar-play shuffle-icon">
                            <i class="fa-solid fa-shuffle"></i>


                        </button>
                        <button class="icon-bar-play">
                            <i class="fa-solid fa-backward-step"></i>

                        </button>
                        <button class="icon-bar-play circe-play">
                            <i class="fa-regular fa-circle-play"></i>

                        </button>
                        <button class="icon-bar-play">
                            <i class="fa-solid fa-forward-step"></i>

                        </button>
                        <button class="icon-bar-play arrow-rotate">
                            <i class="fa-solid fa-arrow-rotate-right"></i>

                        </button>
                    </div>
                    <div class="row track-list">
                        <p class="time-frist">
                            0:25

                        </p>
                        <div class=  "line-full-track-music">
                            <div class="insider-line-track-music">

                            </div>

                        </div>
                        <p class="time-last">
                            4:35

                        </p>
                    </div>



                </div>
                <!-- DIVISIONE BAR RIGHT -->
                <div class="section-setting-play">
                    <div class="row mini-set">
                        <button class="icon-bar-play list-icon">
                            <i class="fa-solid fa-list-ul"></i>

                        </button>
                        <button class="icon-bar-play tv-remote-icon">
                            <i class="fa-solid fa-tv"></i>

                        </button>
                        <button class="icon-bar-play volume-icon-set">
                            <i class="fa-solid fa-volume-high"></i>

                        </button>
                        <div class="line-full-track-music-small">
                            <div class="insider-line-track-music">


                            </div>


                        </div>

                    </div>


                </div>
            </div>
            


        </div>

    </section>
    
    
</body>
</html>
