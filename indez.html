<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a077d2367d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CONTAINER-APP-SPOTIFY -->
    <section class="container-app-spotify">
        <div class="container-main-app">
            <div class="container-aside-bar-app">
                <i class="fa-brands fa-spotify"></i>

            </div>
            <!-- CONTENUTO PRINCIPALE -->
            <div class="main-content">
                <i class="fa-solid fa-text-height"></i>

            </div>

        </div>
        <!-- SIDE BAR PLAY-MUSIC -->
        <div class="container-bar-play-music">
            <i class="fa-solid fa-play"></i>
            

        </div>

    </section>
    
    
</body>
</html>
